<app-modal-header (outputStep)="controlSteps($event)" />

<ion-content scrollY="false" class="bg-inherit">
    <section class="h-full bg-gradient-to-tr from-emerald-100 to-emerald-300 flex flex-col items-center space-y-5">
        <header class="ion-text-center bg-inherit mt-10">
            <h1 class="font-sans font-semibold text-4xl mb-5">Set Your Weight</h1>
            <h2 class="text-center text-gray-700 text-lg mt-2 text-pretty">
                Every step counts. <br />Letâ€™s reach your goal together.
            </h2>
        </header>
        <form
            class="w-10/12 bg-white rounded-3xl shadow-2xl border-t-8 border-b-8 border-r-4 border-l-4 border-emerald-500 p-10">
            <app-weight-form [inputWeightValue]="inputWeight?.weight ?? lastWeight()?.weight"
                [inputWeightUnit]="lastWeightUnit()" (outputWeightValue)="updateNextWeight($event)" />

            <ion-datetime-button datetime="datetime" class="mt-5" />

            <ion-modal [keepContentsMounted]="true" [breakpoints]="[0, 1]" initialBreakpoint="1">
                <ng-template>
                    <ion-datetime id="datetime" presentation="date-time" locale="en-GB" hour-cycle="h23"
                        display-format="DD/MM/YYYY" picker-format="DD/MM/YYYY" [value]="selectedDate()"
                        (ionChange)="updateNextDate($event.detail.value)" class="bg-transparent w-full text-lg" />
                </ng-template>
            </ion-modal>
        </form>
    </section>
</ion-content>
