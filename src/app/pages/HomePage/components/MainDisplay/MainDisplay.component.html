<div  class="card flex items-center justify-center flex-col space-y-1 my-2">
    <div class="flex justify-center  items-center flex-col min-h-72">
        <h1 class="text-center font-sans font-semibold">Actual Weight</h1>
        <p-chart #chart id="actualWeightChart" type="doughnut" [data]="data" [options]="options" [plugins]="plugins" class="w-60 min-h-60"/>
    </div>
    <ion-button class="button-shadow w-36" (click)="openModal()" [disabled]="isButtonActive()">
        Register Weight
    </ion-button>
</div>
