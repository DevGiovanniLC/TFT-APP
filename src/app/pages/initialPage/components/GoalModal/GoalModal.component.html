<ion-header class="bg-transparent">
    <ion-toolbar class="mt-4 bg-transparent">
        <ion-buttons slot="start" class="mx-1">
            <ion-button class="w-20 h-10" style="--border-radius: 15px" (click)="cancel()" (keypress)="cancel()">
                Cancel
            </ion-button>
        </ion-buttons>
        <div class="flex flex-row justify-center items-center mb-2">
            <img src="assets/icon/icon-app.png" alt="icon app" class="w-10 h-10" />
            <h1 class="text-center font-sans font-bold text-base m-0">Vita Weight</h1>
        </div>
        <ion-buttons slot="end" class="mx-1">
            <ion-button
                id="confirmBtn"
                class="w-24 h-10"
                color="primary"
                style="--border-radius: 15px"
                strong="true"
                (click)="confirm()"
                (keypress)="confirm()"
            >
                Confirm
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content #modalContainer class="bg-inherit">
    <div class="h-fit min-h-full bg-gradient-to-tr from-emerald-100 to-emerald-300 flex flex-col items-center">
        <header class="text-center mt-8 mb-4 flex flex-col">
            <h1 class="text-3xl font-bold font-sans text-gray-800">Set your weight goal</h1>
            <h2 class="text-gray-700 text-lg text-pretty">
                Define your target to stay focused and track your progress
            </h2>
        </header>
        <form
            class="w-11/12 bg-white rounded-3xl shadow-2xl border-t-8 border-b-8 border-r-4 border-l-4 border-emerald-500 p-10"
        >
            <app-weight-form
                [inputWeightValue]="lastWeight()"
                [inputWeightUnit]="lastWeightUnit()"
                (outputWeightValue)="updateActualWeight($event)"
            ></app-weight-form>

            <div class="flex space-x-3 p-5 justify-center items-center align-middle">
                <ion-toggle id="dateToggle" [value]="isWithDate()" (ionChange)="toggleDate()">Set a date</ion-toggle>
            </div>
            @if (isWithDate()) {
                <ion-datetime-button id="date-button" datetime="datetime" />

                <ion-modal [keepContentsMounted]="true" [breakpoints]="[0, 1]" initialBreakpoint="1">
                    <ng-template>
                        <ion-datetime
                            id="datetime"
                            presentation="date"
                            locale="en-US"
                            hour-cycle="h23"
                            [value]="actualDate().toISOString()"
                            max="2099-12-31"
                            (ionChange)="updateActualDate($event.detail.value)"
                        >
                            ></ion-datetime
                        >
                    </ng-template>
                </ion-modal>
            }
        </form>
    </div>
</ion-content>
