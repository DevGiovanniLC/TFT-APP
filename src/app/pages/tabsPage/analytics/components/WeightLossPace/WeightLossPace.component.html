<section>
    <ion-card-header class="flex justify-center items-center flex-col space-y-2 mb-4">
        <ion-card-title class="font-extrabold">Weight Loss Pace</ion-card-title>
    </ion-card-header>
    @if (isGoal()) {
        <article class="flex-col space-y-5 items-center">
            <ion-card-subtitle class="text-center">Weight loss pace to reach the goal</ion-card-subtitle>
            <div class="flex justify-center items-center space-x-10">
                <ion-card class="bg-[var(--color-tertiary)] rounded-xl p-5 text-center space-y-2 w-36 shadow-xl">
                    <ion-card-subtitle class="text-[var(--color-accent)] font-sans font-extrabold">Months</ion-card-subtitle>
                    <ion-card-title>{{ paceMonth() }} {{ weightUnits() }}</ion-card-title>
                </ion-card>

                <ion-card class="bg-[var(--color-tertiary)] rounded-xl p-5 text-center space-y-2 w-36 shadow-xl">
                    <ion-card-subtitle class="text-[var(--color-accent)] font-sans font-extrabold">Weeks</ion-card-subtitle>
                    <ion-card-title>{{ paceWeek() }} {{ weightUnits() }}</ion-card-title>
                </ion-card>
            </div>
        </article>
    }
</section>
