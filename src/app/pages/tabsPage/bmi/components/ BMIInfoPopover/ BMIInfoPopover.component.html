<div class="flex flex-col items-center justify-center h-full p-4 text-center">
    <h3 class="text-lg font-semibold text-center">What is BMI?</h3>
    <p class="text-sm text-slate-600">
        <b>BMI (Body Mass Index)</b> is a simple index of weight-for-height used to classify underweight, overweight,
        and obesity in adults. It is calculated by dividing a person's weight in kilograms by the square of their height
        in meters.
    </p>
</div>
