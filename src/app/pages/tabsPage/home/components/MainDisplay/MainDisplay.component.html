<section class="card flex items-center justify-center flex-col space-y-4 mt-8">
    <div class="max-w-3xl w-96">
        <p-chart
            #chart
            id="doughnutChart"
            type="doughnut"
            [data]="data"
            [options]="options"
            [plugins]="plugins()"
            class="w-full"
        />
    </div>
    <ion-button
        id="registerBtn"
        class="button-shadow w-40 h-12"
        style="--border-radius: 15px"
        (click)="openModal()"
        (keypress)="openModal()"
        [disabled]="isButtonActive()"
    >
        Register Weight
    </ion-button>
</section>
