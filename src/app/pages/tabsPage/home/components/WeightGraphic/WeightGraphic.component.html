<section class="w-full flex justify-center items-center flex-col space-y-2">
    @if (goal()) {
        <div class="flex justify-between items-center w-full px-2">
            <ion-select
            id="chartMode"
            class="w-fit"
            interface="popover"
            aria-label="Chart Mode"
            placeholder="Chart Mode"
            value="total"

            (ionChange)="setChartMode($event.target.value)"
            >
            <ion-select-option value="total">Total</ion-select-option>
            @if (validateGoalDate()) {
                <ion-select-option value="viewGoal">View Goal</ion-select-option>
            }
            <ion-select-option value="week">Last Week</ion-select-option>
                <ion-select-option value="month">Last Month</ion-select-option>
            </ion-select>
            <app-weight-graphic-zoom-button/>
        </div>
    }

    @if (isEmpty()) {
        <div
            class="flex justify-center items-center flex-col space-y-1 text-center font-sans text-xl font-bold text-gray-700 p-4 pb-8 bg-emerald-100 rounded-lg shadow-sm opacity-0 animate-lazy-fade-in"
        >
            <h1>No weight registered</h1>
            <h2>in this {{ chartMode() }} period</h2>
        </div>
    } @else {
        <div class="w-full pt-2 shadow-xl rounded-lg border-teal-600 border-2 flex items-center justify-center align-middle">
            <p-chart id="lineChart" class="w-full h-full ml-1 mt-1" type="line" [data]="data" [options]="options" />
        </div>
    }
</section>
