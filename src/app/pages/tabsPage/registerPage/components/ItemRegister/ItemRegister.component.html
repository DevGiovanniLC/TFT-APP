<article class="w-full h-full flex items-center relative">
    <button class="absolute right-10 bg-red-600 text-white rounded-full w-12 h-12 z-0">X</button>

    <div #swipeContainer class="w-full overflow-hidden" style="position: relative; z-index: 1">
        <ion-card
            #cardElement
            (click)="cardClick()"
            (keypress)="cardClick()"
            class="h-full items-center justify-center py-4 mx-5 flex rounded-3xl border-teal-600 border-4"
            style="--ion-background-color: var(--color-tertiary); transition: transform 0.2s ease-out"
        >
            <ion-card-header class="flex ml-6 space-y-2 w-80">
                <ion-card-subtitle class="text-teal-50 text-sm text-balance">
                    {{ weight().date | date: 'MM/dd/yyyy h:mm a' }}
                </ion-card-subtitle>
                <header class="flex space-x-2 items-center pr-2">
                    <ion-card-title class="font-sans text-4xl">
                        {{ weight().weight.toFixed(1) }}
                    </ion-card-title>
                    <ion-card-subtitle class="font-sans text-3xl text-teal-700">
                        {{ weight().weight_units.toUpperCase() }}
                    </ion-card-subtitle>
                </header>
            </ion-card-header>

            <ion-card-content class="h-full w-full flex justify-center items-center mt-10">
                <span class="text-lg font" [style.color]="color()">
                    {{ progress() | signedNumber }}
                    <span class="text-sm">
                        {{ progress() ? weight().weight_units.toUpperCase() : '' }}
                    </span>
                </span>
            </ion-card-content>
        </ion-card>
    </div>
</article>
