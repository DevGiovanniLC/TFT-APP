<ion-content class="opacity-0 animate-fade-in">
    <div class="w-full pt-14 my-10 flex flex-col items-center space-y-4">
        @for (weight of reversedRegisters(); track weight; let i = $index) {
        <app-item-register
            class="w-full"
            [id]="i"
            [weight]="weight"
            [progress]="weight.progress"
            (deleteWeight)="confirmDelete($event)"
            (entryClick)="openModal($event)"
        />
        }
    </div>
</ion-content>
