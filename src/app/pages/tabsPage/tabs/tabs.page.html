<ion-header class="h-16">
    <ion-toolbar class="flex flex-row h-16" style="--ion-background-color: var(--color-tertiary)">
        <div class="flex flex-row items-center justify-center mt-4 ml-1">
            <img src="assets/icon/icon-app.png" alt="icon app" class="w-10 h-10 mr-0.5" />
            <ion-title class="font-sans font-light text-slate-100 text-2xl mb-1 w-fit">Vita Weight</ion-title>
            @if (isCurrentTab('tab2')) {
                <app-modal-weight-button/>
            }
        </div>
    </ion-toolbar>
</ion-header>


<ion-tabs>
    <ion-tab-bar class="bg-[var(--color-tertiary)]" slot="bottom">
        <ion-tab-button class="bg-transparent" tab="tab1" href="/tabs/tab1">
            <ion-icon aria-hidden="true" src="assets/icons/home.svg"></ion-icon>
            <ion-label class="text-sm">Home</ion-label>
        </ion-tab-button>

        <ion-tab-button class="bg-transparent" tab="tab2" href="/tabs/tab2">
            <ion-icon aria-hidden="true" src="assets/icons/list-outline.svg"></ion-icon>
            <ion-label class="text-sm">Registers</ion-label>
        </ion-tab-button>

        <ion-tab-button class="bg-transparent" tab="tab3" href="/tabs/tab3">
            <ion-icon aria-hidden="true" src="assets/icons/body.svg"></ion-icon>
            <ion-label class="text-sm">BMI</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
